<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lianjia Querier</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i><span style="margin-left:5px">Querier DashBoard</span></a>
        </div>
    </nav>

    <!-- main body of our application -->
    <div class="container" id="events">
        <!-- add an event form -->
        <div class="col-sm-1">
            <div class="form-group" class="col-sm-1">
                <select class="form-control" v-model="regionb_selected">
                    <option v-for="r in regionb" v-bind:value="r.value">
                        {{ r.text }}
                    </option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" v-on:click="queryRegionb">Submit</button>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="list-group">
                <a is="xuequ-item"
                   v-for="(xq, index) in xuequ"
                   v-bind:xq="xq"
                   v-on:qxq="queryXuequ(xq)"
                   >
               </a>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="list-group">
                <a is="xuequ-item"
                   v-for="(xq, index) in xiaoqu"
                   v-bind:xq="xq"
                   v-on:qxq="queryXiaoqu(xq)"
                   >
               </a>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
</body>
</html>
